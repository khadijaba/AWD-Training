spring.application.name=formation
server.port=8086

# ============================
# EUREKA CLIENT
# ============================
eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ============================
# DATABASE - MySQL AUTO-CRÉATION (CORRIGÉ)
# ============================
# CORRECTION : Incluez le nom de la base dans l'URL !
spring.datasource.url=jdbc:mysql://localhost:3306/formation_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# Retirez ces lignes, elles ne sont pas nécessaires
# spring.jpa.properties.hibernate.default_schema=formation_db
# spring.datasource.hikari.schema=formation_db

# ============================
# JPA - Création automatique SIMPLIFIÉE
# ============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Retirez les lignes redondantes
# spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
# spring.jpa.properties.jakarta.persistence.schema-generation.database.action=create

# ============================
# ACTUATOR
# ============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ============================
# CONFIGURATION SUPPLEMENTAIRE
# ============================
# Pour éviter les erreurs de connexion
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false